<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Pengenalan IP Adress & Subnetting</title>
</head>

<body>
    <h1>PC1 -------------- PC2</h1>
    <!-- ibarat nama bagi komputer dalam jaringan / network -->
    <p>IP Address ------ IP Address</p>
    <p>192.168.1.1 ----- 192.168.1.2</p>
    <br />
    <h2>Subnetting - Menentukan prefix yang paling efektif</h2>
    <p>8 komputer, prefix? /27</p>
    <p>192.168.1.1/24</p>
    <p>/24 -> Prefix (menunjukan jumlah ip yang mungkin di gunakan)</p>
    <p>/24 -> 256</p>
    <p>/26 -> 64</p>
</body>

</html>
